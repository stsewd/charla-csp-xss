<!DOCTYPE html>
<html data-theme="light">

<head>
  <!-- vim: set ft=html: -->
  <!-- Force Neovim to use HTML as filetype instead of angular -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light">
  <link rel="stylesheet" href="../node_modules/@picocss/pico/css/pico.blue.min.css">
  <link rel="stylesheet" href="../node_modules/@picocss/pico/css/pico.colors.min.css">

  <script src="../node_modules/@highlightjs/cdn-assets/highlight.min.js"></script>
  <link rel="stylesheet" href="../node_modules/@highlightjs/cdn-assets/styles/dark.min.css">

  <meta id="csp" http-equiv="Content-Security-Policy" content="{{ csp }}">
  <script src="script.js"></script>
  <title>{{ section_id }} - {{ title }}</title>
</head>

<body>
  <main class="container">
    <hgroup>
      <h1>
        {{ section_id }} - {{ title }}
      </h1>
      {% if vulnerable %}
        <p class="pico-background-red-500">Ejemplo vulnerable</p>
      {% else %}
        <p class="pico-background-jade-500">Ejemplo no vulnerable</p>
      {% endif %}
    </hgroup>

    <fieldset>
      <label>
        <input id="dark-mode-toggle" type="checkbox" role="switch" />
        Dark mode
      </label>
    </fieldset>

    <section>
      <h2>Content-Security-Policy:</h2>
      <pre><code id="csp-content" class="language-http"></code></pre>
    </section>

    <section>
      <h2>Payload:</h2>
      <pre><code id="payload-content" class="language-html"></code></pre>
      <button id="inject">Inject</button>
      <a href="{{ current_example }}" role="button" class="secondary outline">Restart</a>
    </section>

    <section>
      <div id="injection">
      </div>
    </section>

    <section>
      <h2>Errors:</h2>
      <pre><code id="errors"></code></pre>
    </section>

    <nav>
      <ul>
        <li>
          <a href="{{ prev_example }}" role="button" class="secondary outline" {% if not prev_example %}disabled{% endif %}>&lt; Anterior</a>
        </li>
      </ul>
      <ul>
        <li>
          <a href="{{ next_example }}" role="button" class="secondary outline" {% if not next_example %}disabled{% endif %}>Siguiente &gt;</a>
        </li>
      </ul>
    </nav>

    <template id="payload-template">{{ payload|safe }}</template>
  </main>
</body>

</html>
